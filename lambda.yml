AWSTemplateFormatVersion: '2010-09-09'
Resources:
  IndexLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: indexlambda
      Handler: ./index.lambda_handler
      Role:
        'Fn::GetAtt':
          - p1-codepipeline
          - Arn
      Code:
        S3Bucket: p1-codepipeline
        S3Key: lambdas
      Runtime: python3.8
      Timeout: 300
  IndexLambdaRole3:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: IndexLambdaRole3
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: AWSLambdaBasicExecutionRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
        - PolicyName: AmazonS3FullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 's3:*'
                Resource:
                  - 'arn:aws:s3:::exchange-data-raw'
                  - 'arn:aws:s3:::exchange-data-raw/*'
  SearchLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: searchlambda
      Handler: ./search.lambda_handler
      Role:
        'Fn::GetAtt':
          - SearchLambdaRole3
          - Arn
      Code:
        S3Bucket: p1-codepipeline
        S3Key: lambdas
      Runtime: python3.8
      Timeout: 300
  SearchLambdaRole3:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: SearchLambdaRole3
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: AWSLambdaBasicExecutionRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
        - PolicyName: AmazonS3FullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 's3:*'
                Resource:
                  - 'arn:aws:s3:::exchange-data-raw'
                  - 'arn:aws:s3:::exchange-data-raw/*'
  
